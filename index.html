<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Itunuolowa 💖 (developed by Pabsinc)</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background-image: url('https://images.pexels.com/photos/1191710/pexels-photo-1191710.jpeg?auto=compress&cs=tinysrgb&w=600');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 50px 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.8rem;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff85c1;
    }

    #extra-message {
      margin-top: 20px;
      font-size: 1.6rem;
      display: none;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

    function shuffleMessages(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleMessages(messages);

    let index = 0;
    function showMore() {
      const messageElement = document.getElementById("extra-message");
      messageElement.textContent = messages[index];
      messageElement.style.display = "block";
      index = (index + 1) % messages.length;
    }
